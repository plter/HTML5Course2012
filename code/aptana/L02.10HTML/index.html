<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>HTML元素</title>
	</head>
	
	<body>
		<!--块元素-->
		<p>小吴同学</p>
		<p>小刘同学</p>
		<div>小李同学</div>
		
		<!--内联元素-->
		<a href="http://plter.com">梦宇</a><label>这是一首简单的小情歌</label>
		<span style="color: red">小刘同学不是个好同学</span>，但他是个好朋友
	</body>
</html>
