<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>表格</title>
		
		<style type="text/css">
			table,tr,th,td{
				border: 1px solid #0000FF;
				border-collapse: collapse;
			}
			
			.b1{
				background-color: #00FFFF;
			}
			
			.h1{
				background-color: #0000FF;
			}
			
		</style>
	</head>
	
	<body>
		天气情况：<br />
		<table>
			<tr class="h1"><th>城市</th><th>天气</th><th>风速</th></tr>
			<tr><td>北京</td><td>大雪</td><td>3级</td></tr>
			<tr class="b1"><td>上海</td><td>小雨</td><td>4级</td></tr>
			<tr><td>广州</td><td>晴天</td><td>2级</td></tr>
			<tr class="b1"><td>深圳</td><td>晴天</td><td>5级</td></tr>
		</table>
	</body>
</html>
