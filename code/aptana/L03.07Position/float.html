<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>float</title>

		<style type="text/css">
			div {
				width: 50px;
				height: 50px;
			}
			
			#container{
				width: 160px;
				background-color: #CCCCCC;
				height: 400px;
			}

			#d1 {
				float: left;
				height: 80px;
				background-color: #FF0000;
			}

			#d2 {
				background-color: #00FF00;
				float: left;
				width: 100px;
			}

			#d3 {
				float: left;
				background-color: #0000FF;
			}
		</style>
	</head>

	<body>
		<div id="container">
			<div id="d1"></div>
			<div id="d2"></div>
			<div id="d3"></div>
		</div>

	</body>
</html>
