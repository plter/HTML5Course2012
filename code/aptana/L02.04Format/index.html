<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8"  />
		<title>文本格式化</title>
	</head>
	<body>
		原始效果：小吴一夜未归<br />
		<b>粗体效果：小吴一夜未归</b><br />
		<big>大号字效果：小吴一夜未归</big><br />
		<em>着重文字效果：小吴一夜未归</em><br />
		<i>斜体字效果：小吴一夜未归</i><br />
		<small>小号字效果：小吴一夜未归</small><br />
		<strong>加重语气效果：小吴一夜未归</strong><br />
		总是这样<sub>下标效果：小吴一夜未归</sub><br />
		总是这样<sup>上标效果：小吴一夜未归</sup><br />
		<ins>插入字效果：小吴一夜未归</ins><br />
		<del>删除效果：小吴一夜未归</del>
	</body>
</html>
